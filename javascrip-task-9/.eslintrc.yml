env:
  es6: true
  browser: true
  commonjs: true
  jest: true

extends: ['plugin:@typescript-eslint/recommended']

plugins: ['@typescript-eslint']

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true

settings:
  react:
    version: '16'

rules:
  react/prop-types: "off"

