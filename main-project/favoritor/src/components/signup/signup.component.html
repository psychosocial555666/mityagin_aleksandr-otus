<div class="container">
  <div class="singup">
    <h2 class="singup__title">Регистрация</h2>
    <form class="singup__form" [formGroup]="newUserForm" (submit)="onSubmit()">
      <label for="login" class="textfield__label">
        <input
          type="text"
          name="login"
          id="login"
          class="textfield__input"
          formControlName="login"
          placeholder="Логин"
        />
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.login.errors?.['pattern']"
        >
          Логином должен быть email
        </div>
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.login.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <label for="userName" class="textfield__label">
        <input
          type="text"
          name="userName"
          id="userName"
          formControlName="userName"
          class="textfield__input"
          placeholder="Имя пользователя"
        />
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.userName.errors?.['minlength']"
        >
          Не менее двух символов
        </div>
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.userName.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <label for="password" class="textfield__label">
        <input
          type="password"
          name="password"
          formControlName="password"
          placeholder="Пароль"
          id="password"
          class="textfield__input"
        />
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.password.errors?.['minlength']"
        >
          Не менее 8 символов
        </div>
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.password.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <label for="password-repeat" class="textfield__label">
        <input
          type="password"
          name="password-repeat"
          formControlName="passwordRepeat"
          placeholder="Повторите пароль"
          id="password-repeat"
          class="textfield__input"
        />
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.password.errors?.['minlength']"
        >
          Не менее 8 символов
        </div>
        <div
          class="error-message"
          *ngIf="this.newUserForm.controls.password.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <button
        type="submit"
        class="button singup__submit"
        [disabled]="!newUserForm.valid"
      >
        Зарегистрироваться
      </button>
      <button routerLink="/" class="button singup__back">Назад</button>
    </form>
  </div>
</div>
