<div [ngClass]="sidebarModalService.isOpened ? 'overlay opened' : 'overlay'">
  <div class="container" ngClass="">
    <div class="header">
      <div class="buttons">
        <button class="button close" (click)="sidebarModalService.setClosed()">
          <ng-icon name="featherArrowRightCircle" size="2.5em"></ng-icon>
        </button>
      </div>
      <h3 class="title">{{sidebarModalService.title}}</h3>
    </div>
    <div class="content">
      <router-outlet name="modal"></router-outlet>
    </div>
  </div>
</div>
