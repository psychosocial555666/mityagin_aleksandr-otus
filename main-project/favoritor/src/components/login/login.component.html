<div class="container">
  <div class="login">
    <h2 class="login__title">Вход в приложение</h2>
    <form
      action=""
      class="login__form"
      [formGroup]="loginForm"
      (submit)="onSubmit()"
    >
      <label for="login" class="textfield__label">
        <input
          type="text"
          name="login"
          id="login"
          formControlName="login"
          class="textfield__input"
          placeholder="Логин"
        />
        <div
          class="error-message"
          *ngIf="loginForm.controls.login.errors?.['pattern']"
        >
          Логином должен быть email
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.controls.login.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <label for="password" class="textfield__label">
        <input
          type="password"
          name="password"
          formControlName="password"
          placeholder="Пароль"
          id="password"
          class="textfield__input"
        />
        <div
          class="error-message"
          *ngIf="loginForm.controls.password.errors?.['minlength']"
        >
          Не менее 8 символов
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.controls.password.errors?.['required']"
        >
          Обязательное поле
        </div>
      </label>
      <button type="submit" class="button login__submit">Войти</button>
      <a class="login__signup" routerLink="/signup">
        <ng-icon name="featherUserPlus"></ng-icon>
        Зарегистрироваться</a
      >
    </form>
  </div>
</div>
