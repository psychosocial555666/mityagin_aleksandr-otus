<li
  class="preview"
  *ngFor="let preview of filmsService.list"
  (click)="filmsService.onFilmSelect(preview.filmId)"
>
  <img
    class="logo"
    *ngIf="!preview.logo"
    src="../../assets/images/no-image.jpg"
  />
  <img class="logo" *ngIf="preview.logo" [src]="preview.logo" />
  <div class="wrapper">
    <p class="title">{{ preview.name }}</p>
    <span class="year">{{ preview.year }}</span>
  </div>
</li>
